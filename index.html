<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíê Ch√∫c M·ª´ng 20/10 üíê</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: black; }
canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }

.scene {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1); transform-origin: center;
  transition: transform 0.1s ease-out; width: 100%; height: 100%;
}

.falling-text { position: relative; width: 100%; height: 100%; overflow: hidden; z-index: 1; }
.text {
  position: absolute; top: -100px; font-size: 2em; font-weight: bold; color: #ffb6c1; text-shadow: 0 0 15px #fff;
  animation: fall linear forwards, sway ease-in-out infinite;
  white-space: nowrap;
}

@keyframes fall {
  0% { transform: translateY(-100px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
@keyframes sway {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(15px); }
}
</style>
</head>
<body>

<!-- Nh·∫°c n·ªÅn auto -->
<audio src="CoChacYeuLaDay.mp3" autoplay loop playsinline></audio>

<canvas id="galaxy"></canvas>
<div class="scene" id="scene">
  <div class="falling-text" id="container"></div>
</div>

<script>
// === Canvas & Thi√™n h√† xo√°y + sao bay ===
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");
let w,h,stars=[],galaxy=[];

function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize",resize);
resize();

// T·∫°o thi√™n h√† xo√°y
function createGalaxy(){
  galaxy=[];
  for(let i=0;i<500;i++){
    const angle=Math.random()*Math.PI*2;
    const radius=Math.random()*Math.min(w,h)/2;
    galaxy.push({angle,radius,speed:0.001+Math.random()*0.002});
  }
}
createGalaxy();

// T·∫°o sao bay 3D
stars=[];
for(let i=0;i<200;i++){
  stars.push({x:Math.random()*w, y:Math.random()*h, z:Math.random()*w});
}

function drawGalaxy(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w,h);

  // V·∫Ω thi√™n h√† xo√°y
  ctx.save();
  ctx.translate(w/2,h/2);
  galaxy.forEach(g=>{
    g.angle+=g.speed;
    const x = Math.cos(g.angle)*g.radius;
    const y = Math.sin(g.angle)*g.radius;
    const size = 1 + Math.random()*2;
    ctx.fillStyle="rgba(255,255,255,0.8)";
    ctx.beginPath(); ctx.arc(x,y,size,0,Math.PI*2); ctx.fill();
  });
  ctx.restore();

  // V·∫Ω sao bay 3D
  stars.forEach(s=>{
    s.z-=2; if(s.z<=0)s.z=w;
    const k=128/s.z;
    const px=s.x*k + w/2;
    const py=s.y*k + h/2;
    if(px>=0 && px<=w && py>=0 && py<=h){
      const size=(1 - s.z/w)*3;
      ctx.fillStyle="white";
      ctx.beginPath(); ctx.arc(px,py,size,0,Math.PI*2); ctx.fill();
    }
  });
}

function animate(){ drawGalaxy(); requestAnimationFrame(animate); }
animate();

// === Zoom b·∫±ng chu·ªôt ho·∫∑c 2 ng√≥n ===
const scene=document.getElementById("scene"); let scale=1,startDist=0;
function getDist(touches){ const [a,b]=touches; return Math.hypot(a.pageX-b.pageX,a.pageY-b.pageY);}
document.addEventListener("touchstart",e=>{ if(e.touches.length===2) startDist=getDist(e.touches);});
document.addEventListener("touchmove",e=>{ if(e.touches.length===2){ const newDist=getDist(e.touches); const zoom=newDist/startDist; scale=Math.min(Math.max(scale*zoom,0.5),3); scene.style.transform=`translate(-50%,-50%) scale(${scale})`; startDist=newDist; }});
document.addEventListener("wheel",e=>{ e.preventDefault(); scale+=e.deltaY*-0.001; scale=Math.min(Math.max(0.5,scale),3); scene.style.transform=`translate(-50%,-50%) scale(${scale})`; });

// === L·ªùi ch√∫c r∆°i ===
const messages=[
"üíê Ch√∫c m·ª´ng 20/10 üíê","Ch√∫c c√°c b·∫°n lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c üå∏",
"Mong m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp s·∫Ω ƒë·∫øn v·ªõi c√°c b·∫°n üíï","Lu√¥n m·ªâm c∆∞·ªùi, y√™u ƒë·ªùi v√† th√†nh c√¥ng ‚ú®",
"C·∫£m ∆°n v√¨ ƒë√£ mang ni·ªÅm vui v√† s·∫Øc m√†u üåº","Ch√∫c m·ªôt ng√†y 20/10 th·∫≠t ƒë√°ng nh·ªõ üíñ",
"H√£y t·ª± tin, m·∫°nh m·∫Ω v√† t·ªèa s√°ng üí´","Th·∫ø gi·ªõi n√†y ƒë·∫πp h∆°n nh·ªù c√≥ c√°c b·∫°n üå∑",
"Ch√∫c m·ªçi ƒëi·ªÅu ng·ªçt ng√†o nh·∫•t üíù"
];
const container=document.getElementById("container");
function createText(){
  const text=document.createElement("div"); text.className="text";
  text.textContent=messages[Math.floor(Math.random()*messages.length)];
  text.style.left=Math.random()*80+"vw";
  text.style.animationDuration=7+Math.random()*3+"s";
  container.appendChild(text);
  setTimeout(()=>text.remove(),10000);
}
setInterval(createText,1000);
</script>
</body>
